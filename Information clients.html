<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Client ChronoDem</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
        <h1>Informations Client</h1>
    </header>

    <section>
        <h2>Informations du client</h2>
        <form action="#" method="POST">
            <!-- Champ Équipe -->
            <label for="equipe">Équipe :</label>
            <select id="equipe" name="equipe" multiple>
                <option value="David">David</option>
                <option value="J-p">J-p</option>
                <option value="Didier">Didier</option>
                <option value="Ryan">Ryan</option>
                <option value="Gaétan">Gaétan</option>
            </select>
            
            <!-- Heures et Dates -->
            <label for="heures">Heures de travail :</label>
            <input type="time" id="debut" name="debut" value="07:00">
            <input type="time" id="fin" name="fin" value="10:00">
            
            <label for="client_name">Nom du client :</label>
            <input type="text" id="client_name" name="client_name">
            
            <label for="client_phone">Téléphone :</label>
            <input type="tel" id="client_phone" name="client_phone">
            
            <label for="client_email">Email :</label>
            <input type="email" id="client_email" name="client_email">
            
            <label for="client_tva">TVA :</label>
            <input type="text" id="client_tva" name="client_tva">
            
            <!-- Adresses -->
            <label for="adresse_chargement">Adresse de chargement :</label>
            <input type="text" id="adresse_chargement" name="adresse_chargement">
            
            <label for="adresse_dechargement">Adresse de déchargement :</label>
            <input type="text" id="adresse_dechargement" name="adresse_dechargement">
            
            <!-- Options supplémentaires -->
            <label for="options">Options supplémentaires :</label>
            <select id="options" name="options" multiple>
                <option value="Geda">Geda 105,-</option>
                <option value="Camion">Camion 125,-</option>
                <option value="Remorque">Remorque 65,-</option>
                <option value="Tractable">Tractable 250,-</option>
            </select>
            
            <!-- Forfaits -->
            <label for="forfait">Forfait :</label>
            <select id="forfait" name="forfait">
                <option value="Essentiel">Essentiel (305€ + 125€ par heure supplémentaire)</option>
                <option value="Premium">Premium (375€ + 135€ par heure supplémentaire)</option>
            </select>
            
            <!-- Description -->
            <label for="description">Description :</label>
            <textarea id="description" name="description"></textarea>
            
            <!-- Compte -->
            <label for="compte">Compte :</label>
            <textarea id="compte" name="compte"></textarea>

            <!-- Boutons -->
            <button type="submit">Confirmer</button>
            <button type="reset">Effacer</button>
        </form>
    </section>

    <footer>
        <a href="login.html">Se déconnecter</a>
    </footer>

    <!-- Lier le fichier JavaScript -->
    <script src="script.js"></script> <!-- Lien vers le fichier JS -->
</body>
</html>
